<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Jaspreet ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(130deg,#ff66a3,#9d6cff,#34e3c9);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  overflow:hidden;
  color:#fff;
}
@keyframes bg{
  0%{background-position:0 50%}
  50%{background-position:100% 50%}
  100%{background-position:0 50%}
}

.header{text-align:center;padding:16px 10px 6px;}
.header h1{margin:0;font-size:1.9rem;text-shadow:0 0 14px rgba(255,255,255,.5);}
.info{font-size:.9rem;opacity:.9}

.game{position:relative;width:100%;height:78vh;overflow:hidden;}

.heart{
  position:absolute;
  font-size:34px;
  cursor:pointer;
  animation:pop 4.5s linear forwards;
  filter:drop-shadow(0 0 6px rgba(255,255,255,.8));
}
@keyframes pop{
  0%{transform:translateY(105vh) scale(.9);opacity:0}
  7%{opacity:1}
  100%{transform:translateY(-15vh) scale(1.3);opacity:0}
}

.panel{
  position:fixed;bottom:0;left:0;right:0;
  padding:10px 12px 12px;
  display:flex;justify-content:space-between;align-items:center;
  backdrop-filter:blur(6px);
}
.score{font-weight:700;font-size:1rem;}
.btn{
  padding:10px 18px;border-radius:999px;border:0;
  background:#fff;color:#111;font-weight:700;cursor:pointer;
}

.overlay{
  position:fixed;inset:0;display:none;
  background:rgba(0,0,0,.6);
  justify-content:center;align-items:center;
  text-align:center;padding:20px;
}
.overlay .card{
  background:#111;color:#fff;
  padding:18px 16px 20px;border-radius:18px;
  width:100%;max-width:360px;
  box-shadow:0 18px 32px rgba(0,0,0,.45);
}
.overlay h2{margin:0 0 6px}

canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
}

/* ‚ù§Ô∏è PHOTO HEART FRAME */
.heart-frame{
  width:230px;
  height:210px;
  margin:0 auto 14px;
  position:relative;
  filter:drop-shadow(0 0 14px rgba(255,255,255,.5));
  animation: popIn .6s ease;
}
.heart-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  -webkit-clip-path: polygon(
    50% 90%,0% 40%,10% 20%,30% 10%,50% 25%,
    70% 10%,90% 20%,100% 40%
  );
  clip-path: polygon(
    50% 90%,0% 40%,10% 20%,30% 10%,50% 25%,
    70% 10%,90% 20%,100% 40%
  );
  border:4px solid rgba(255,255,255,.6);
  border-radius:18px;
}
@keyframes popIn{
  0%{transform:scale(.7);opacity:0}
  100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio id="song" src="for-a-reason.mp3"></audio>

<canvas id="confetti"></canvas>

<div class="header">
  <h1>üéÇ Happy Birthday, Jaspreet ‚ù§Ô∏è</h1>
  <div class="info">Catch as many hearts as you can ‚Äî then surprise unlocks! ‚ú®</div>
</div>

<div class="game" id="game"></div>

<div class="panel">
  <div class="score">Score: <span id="score">0</span></div>
  <button class="btn" onclick="start()">Start üíñ</button>
</div>

<div class="overlay" id="overlay">
  <div class="card">

    <div class="heart-frame">
      <img src="jaspreet.jpg" alt="Jaspreet">
    </div>

    <h2>üéâ Surprise Unlocked!</h2>

    <p>
      My life got beautiful since <b>15 September 2023</b> ‚Äî<br>
      that‚Äôs <span id="hours"></span> hours with you üíï
    </p>

    <p>Wish you endless smiles, love & happiness, Jaspreet! ‚ú®</p>

    <button class="btn" onclick="closeOverlay()">Replay üîÅ</button>
  </div>
</div>

<script>
const game=document.getElementById("game");
const scoreEl=document.getElementById("score");
const overlay=document.getElementById("overlay");
const song=document.getElementById("song");

let playing=false,score=0,timer;

function start(){
  if(playing) return;
  playing=true;score=0;scoreEl.textContent=score;
  clearInterval(timer);
  spawn();
  timer=setInterval(spawn,700);
  setTimeout(finish,20000);
}

function spawn(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=["‚ù§Ô∏è","üíñ","üíò","üíó"][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*80+10+"%";
  h.onclick=()=>{score++;scoreEl.textContent=score;h.remove()};
  game.appendChild(h);
  setTimeout(()=>h.remove(),4500);
}

function finish(){
  playing=false;
  clearInterval(timer);
  updateHours();
  overlay.style.display="flex";
  blast();

  song.volume=0.7;
  song.currentTime=0;
  song.play().catch(()=>{});
}

function closeOverlay(){
  overlay.style.display="none";
}

function updateHours(){
  const start=new Date("2023-09-15T00:00:00");
  const h=Math.floor((new Date()-start)/(1000*60*60));
  document.getElementById("hours").innerText=h.toLocaleString();
}

// confetti
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
let pieces=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);
for(let i=0;i<130;i++){
  pieces.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,
  s:Math.random()*6+2,v:Math.random()*2+0.7});
}
(function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,p.s,p.s);
    p.y+=p.v;if(p.y>canvas.height)p.y=-10;
  });
  requestAnimationFrame(anim);
})();

function blast(){
  for(let i=0;i<45;i++){
    setTimeout(()=>{
      ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
      ctx.beginPath();
      ctx.arc(Math.random()*innerWidth,Math.random()*innerHeight,8,0,Math.PI*2);
      ctx.fill();
    },i*25);
  }
}
</script>

</body>
</html>
